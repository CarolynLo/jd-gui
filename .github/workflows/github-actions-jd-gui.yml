name: GitHub Actions for jd-gui
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Test Build
        run: ./gradlew build
      - name: Test NewHistoryTest (Success)
        run: ./gradlew :app:test --tests org.jd.gui.model.history.NewHistoryTest --info
      - name: Test HistoryTest (Fail)
        run: ./gradlew :app:test --tests org.jd.gui.model.history.HistoryTest --info
